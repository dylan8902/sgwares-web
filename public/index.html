<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sgwares</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="icon" href="/images/icon.png" type="image/x-icon">
</head>
<body itemscope itemtype="http://schema.org/SoftwareApplication">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br itemprop="applicationCategory" content="http://schema.org/GameApplication"><br>
      <div itemprop="offers" itemtype="http://schema.org/Offer" itemscope>
        <meta itemprop="price" content="0.00">
        <meta itemprop="priceCurrency" content="GBP">
        <link itemprop="url" href="https://play.google.com/apps/com.sgwares.android" />
      </div>
      <h1 class="header center indigo-text" itemprop="name">Sgwares</h1>
      <div class="row center">
        <h5 class="header col s12 light">Take it turns to connect dots on a grid and win squares</h5>
      </div>
      <div class="row center">
        <a href="https://play.google.com/apps/com.sgwares.android" id="download-button" class="btn-large waves-effect waves-light indigo">Try it on <span itemprop="operatingSystem">Android</span></a>
      </div>
    </div>
  </div>
  <footer class="page-footer indigo" style="margin-top:100px">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">What is this?</h5>
          <p class="grey-text text-lighten-4">A fun real-time strategy multiplayer game. Take it in turns to join dots to complete squares.</p>
          <p class="grey-text text-lighten-4"><a href="./privacy.html">Privacy Policy</a></p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">Made in Cardiff, Wales by <a href="https://dyl.anjon.es/">Dylan Jones</a></div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  </body>
</html>
